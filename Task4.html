
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body,html{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        img{
            width: 300px;
            height: 300px;
            object-fit: cover;
            object-position: center;
        }
        button{
            padding: 12px 30px;
            font-size: 30px;
        }

    </style>
    
</head>
<body>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyyBcyHQ3Hz_fSRIA2GsSmuZHd_KtWIVtBWg&s" alt="">
    <button>Click</button>

    <script>
        const img = document.querySelector("img");
        const btn = document.querySelector("button");
        let flag = 0;

        btn.addEventListener("click",function(){
            if(flag===0){
                img.style.visibility = "hidden";
                flag = 1;
            }
            else{
                img.style.visibility = "visible";
                flag = 0;
            }
        })
    </script>
</body>
</html>
